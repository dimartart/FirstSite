{% extends 'lifeplan/base.html'%}
{% block content %}
<div class="registration-container">
    <form method="post" class="registration-form">
        {% csrf_token %}
        <p>
            <label for="id_username">Login:</label>
        </p>
        <p>
            <input type="text" name="username" class="input" maxlength="150" required id="id_username">
        </p>
        <p>
            <label for="id_password">Password:</label>
        </p>
        <p>
            <input type="password" name="password" class="input" required id="id_password">
        </p>
        <button type="submit">Log In</button>

        {% if form.errors %}
        <div class="errors-block">
            <ul class="errorlist">
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        </div>

    </form>
</div>
{% endblock%}
